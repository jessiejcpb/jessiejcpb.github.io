<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #00a94f;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .about {
      text-align: center;
      margin-bottom: 50px;
    }

    .about p {
      font-size: 1.2em;
      color: #555;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .portfolio-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .portfolio-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .portfolio-item h3 {
      margin: 15px;
      color: #00a94f;
    }

    .portfolio-item a {
      display: block;
      margin: 0 15px 15px 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    footer {
      background-color: #00a94f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Welcome to My Portfolio</p>
  </header>

  <div class="container">
    <section class="about">
      <h2>About Me</h2>
      <p>I am a passionate web developer/designer/data analyst (自我介紹可改)</p>
    </section>

    <section class="portfolio">
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400x180.png?text=Project+1" alt="Project 1">
        <h3>Project 1</h3>
        <a href="#" target="_blank">View Project</a>
      </div>

      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400x180.png?text=Project+2" alt="Project 2">
        <h3>Project 2</h3>
        <a href="#" target="_blank">View Project</a>
      </div>

      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400x180.png?text=Project+3" alt="Project 3">
        <h3>Project 3</h3>
        <a href="#" target="_blank">View Project</a>
      </div>

      <!-- 可以繼續新增更多作品 -->
    </section>
  </div>

  <footer>
    &copy; 2025 Your Name. All Rights Reserved.
  </footer>

</body>
</html>
