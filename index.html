<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #00a94f;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    nav {
      background-color: #00a94f;
      display: flex;
      justify-content: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav button:hover, nav button.active {
      background-color: #007e3d;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    ul ul {
      list-style-type: circle;
      margin-top: 10px;
    }

    a {
      color: #00a94f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #00a94f;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
  </header>

  <nav>
    <button class="tab-button" data-tab="portfolio">Portfolio</button>
    <button class="tab-button active" data-tab="about">About Me</button>
  </nav>

  <div class="container">

    <div id="portfolio" class="tab-content active">
      <h2>Portfolio</h2>
      <ul>
        <li>Web Development Projects
          <ul>
            <li><a href="https://example.com/project1" target="_blank">Responsive Website</a></li>
            <li><a href="https://example.com/project2" target="_blank">E-commerce Platform</a></li>
          </ul>
        </li>
        <li>Data Analysis Projects
          <ul>
            <li><a href="https://example.com/project3" target="_blank">Sales Dashboard</a></li>
            <li><a href="https://example.com/project4" target="_blank">Customer Segmentation</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <div id="about" class="tab-content">
      <h2>About Me</h2>
      <p>A brief introduction about yourself (profession, skills, etc.).</p>
    </div>

  </div>

  <script>
    // 分頁切換功能
    const buttons = document.querySelectorAll('.tab-button');
    const tabs = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // 移除所有 active 樣式
        buttons.forEach(btn => btn.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));

        // 為當前按鈕與內容加上 active
        button.classList.add('active');
        document.getElementById(button.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
